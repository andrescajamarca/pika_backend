version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: pika_telegram_bot
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pika_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pika_secret_2024}
      - POSTGRES_DB=${POSTGRES_DB:-pika_db}
      - POSTGRES_HOST=${POSTGRES_HOST:-pika_db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SECRET_TOKEN=${TELEGRAM_SECRET_TOKEN}
      - TELEGRAM_ALLOWED_USERS=${TELEGRAM_ALLOWED_USERS}
    expose:
      - "8080"
    networks:
      - pika_network
      - bot_internal

  nginx:
    image: nginx:alpine
    container_name: pika_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./bot/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - bot
    networks:
      - bot_internal

  certbot:
    image: certbot/certbot
    container_name: pika_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  pika_network:
    external: true
    name: pika_network
  bot_internal:
    driver: bridge
